<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<script src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>JRuteros - Cambiar Password</title>
</head>
<body background="images/background.jpg">
	<ui:include src="loggedmenus.xhtml"></ui:include>
	<div class="col-md-10 col-xs-9">
		<h3>Editar contraseña</h3>
		<h:form id="changePassForm">
            <table>
                <tr>
                    <td><h:inputSecret id="oldPassword" value="#{changePasswordBean.oldPassword}" class="form-control" a:placeholder="Vieja contraseña"
                            required="true" requiredMessage="Ingresar contraseña vieja"/></td>
                    <td><h:message for="oldPassword" style="color:red" /></td>
                </tr>            
                <tr>
                    <td><h:inputSecret id="newPassword" value="#{changePasswordBean.newPassword}" class="form-control" a:placeholder="Nueva contraseña"
                            required="true" requiredMessage="Ingresar contraseña nueva"  validatorMessage="Debe contener al menos 5 caracteres">
                    	<f:validateLength minimum="5"/></h:inputSecret>
                    </td>
                    <td><h:message for="newPassword" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:inputSecret id="confirmPassword" value="#{changePasswordBean.confirmPassword}" class="form-control" a:placeholder="Confirmar contraseña"
                            required="true" requiredMessage="Confirmar contraseña" /></td>
                    <td><h:message for="confirmPassword" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Cambiar password" class="btn btn-default" action="#{changePasswordBean.change}" /></td>
                </tr>
            </table>
        </h:form>
	</div>
</body>
</html>
